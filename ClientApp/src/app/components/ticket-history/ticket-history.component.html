<div class="container pt-4">
  <section class="mb-4">
    <div class="card">
      <div class="card-header py-3">
        <h5 *ngIf="ticketId === undefined" class="mb-0 text-center"><strong>Ticket History</strong></h5>
        <h5 *ngIf="ticketId !== undefined" class="mb-0 text-center"><strong>Ticket {{ticketId}}</strong></h5>
      </div>

      <div *ngIf="ticketId !== undefined" class="card-body">
        <div class="py-3 ticket-container">
          <div *ngFor="let draw of ticket?.draws" class="draw-container">
            <div *ngFor="let pickedNumber of draw.pickedNumbers" style="display: inline-flex;">
              <div class="number-circle">{{pickedNumber}}</div>
            </div>
          </div>
        </div>

        <div class="py-3" *ngIf="ticket?.superZahl !== null && ticket?.superZahl !== undefined" style="display: flex; justify-content: center; align-items: center;">
          SuperZahl: <div class="number-circle">{{ticket?.superZahl}}</div>
        </div>
      </div>

      <div *ngIf="ticketId === undefined" class="card-body ticket-history">
        <div class="py-3">
          <div *ngFor="let ticket of allTickets">
            <a routerLink="/ticket-history/{{ticket.id}}">{{ticket.id}}</a><span style="margin-left: 100px;"><i>Created at {{ticket.createdDate}}</i></span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
